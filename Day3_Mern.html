<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        animation-name: ex;
        animation-duration: 2s;
        background-color: orange;
        height: 100px;
        width: 70px;
        position: relative;
        border-radius: 30%;
    }
    @keyframes ex {
         0% {background-color:red;left: 0px; top: 0px;}
         25% {background-color:green;left: 500px; top: 400px;}
         50% {background-color:aqua;left: 40px; top: 50px;}
         75% {background-color:aquamarine;left: 98px; top: 70px;}
    }
</style>
<body>
    <div></div>
</body>
</html>
