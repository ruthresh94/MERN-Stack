<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <section>
        <div class="login">
            <form action="">
                <h3>Register</h3>
                <div class="input">
                    <input type="text" id="fullName" required placeholder="Full Name">
                </div>
                <div class="input">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="input">
                    <input type="password" id="newPassword" required placeholder="Password">
                    <i class="fas fa-eye" id="showNewPassword"></i>
                </div>
                <div class="input">
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    <i class="fas fa-eye" id="showConfirmPassword"></i>
                </div>
                <button type="button" onclick="register()">Register</button>
                <div class="register">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
